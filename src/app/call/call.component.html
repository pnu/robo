<mat-list-item *ngIf="call$ | async as call">
  <h4 mat-line>{{ call.CallSid }}</h4>
  <p mat-line>{{ call.CallStatus }}</p>
</mat-list-item>
  
<div style="margin-left:30px;" *ngIf="transcriptions$ | async as transcriptions">
  <ng-container *ngFor="let transcription of transcriptions">
    <app-transcription [doc]="transcription"></app-transcription>
  </ng-container>
</div>
