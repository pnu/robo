<mat-list-item *ngIf="transcription$ | async as transcription">
  <h4 mat-line>{{ transcription.TranscriptionSid }}</h4>
  <p mat-line>{{ transcription.TranscriptionStatus }}</p>
  <p mat-line>{{ transcription.TranscriptionText }}</p>
  <p mat-line>
    <audio controls>
      <source src="{{ transcription.RecordingUrl }}">
    </audio>
  </p>
</mat-list-item>
